<div style="margin-top: 100px;" class="login-wrapper">
  <div class="login">
  <h2>Login</h2>
    <form (ngSubmit)="login()">
      <label for="username">Username:</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" required>
  
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required>
  
      <button type="submit" class="login-button">Login</button>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      <div style="display: flex; flex-direction: column; justify-content:center ; margin-top: 10px; gap: 2px  ;">
        <a>Dont have an account?</a>
        <a routerLink="/register" class="register-button">Register</a>
      </div>
      
    </form>
  </div>
  </div>
